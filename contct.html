        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

        <script>
         jQuery(function(){
           var form = jQuery('form#nobaF');
           form.submit(function(e){
               e.preventDefault();
              
               dataString = form.serialize();

              jQuery.ajax({
                type:'POST',
                   url:'back/formularionoba.php',
                   data: dataString,
                
                success: function(data){
                  jQuery('#Ajx').replaceWith(data);
                },
                complete: function(){

                }
              });
              return false;
            })

          });
        </script>
